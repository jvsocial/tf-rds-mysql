<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <!-- Reveal.js Core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css"
    />
    <!-- Reveal.js Theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/white.css"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">{{ content | markdownify }}</div>
    </div>
    <!-- Reveal.js Core JS -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
    <script>
      Reveal.initialize({
        controls: true,
        progress: true,
        slideNumber: true,
        history: true,
        transition: "fade", // Choose: none, fade, slide, convex, concave, zoom
      });
    </script>
  </body>
</html>
