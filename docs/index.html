<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Decks</title>
  </head>
  <body>
    <h1>Available Slide Decks</h1>

      {% endfor %}
    </ul>
  </body>
</html>
