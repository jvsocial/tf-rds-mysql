<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reveal.js Slide Decks</title>
    <!-- Reveal.js core styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css"
    />
    <!-- Reveal.js theme styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/black.css"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <h1>Welcome to the Slide Decks</h1>
        <p>Click on a slide to begin the presentation.</p>

        <!-- List slides dynamically from the docs folder -->
        <ul>
          {% assign slides = site.pages | where: "path", "/docs/" %} {% for
          slide in slides %}
          <li><a href="{{ slide.url }}">{{ slide.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <!-- Reveal.js core JS -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
    <script>
      Reveal.initialize({
        controls: true,
        progress: true,
        slideNumber: true,
        history: true,
        transition: "fade",
        plugins: [RevealHighlight], // Optional code highlighting plugin
      });
    </script>
  </body>
</html>
